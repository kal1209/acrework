<html>

<head>
    <meta charset="UTF-8" />
    <title>Edit Scene</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body style="margin: 0px;">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.js"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scenes/EditSceneScene.js"></script>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            width: <%= width %>,
            height: <%= height %>,
            loader: {
                crossOrigin: 'anonymous'
            },
            physics: {
                default: 'arcade',
                arcade: {
                    // debug: true,
                    // debugShowBody: true
                }
            },
            parent: 'phaser',
            dom: {
                createContainer: true
            },
            scene: [
                EditSceneScene,
            ]
        };

        var game = new Phaser.Game(config);
        game.scene.start("EditSceneScene");
    </script>

    <script src="../config/items.js"></script>
</body>

</html>
